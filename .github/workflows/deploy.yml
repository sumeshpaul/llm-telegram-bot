name: ğŸš€ Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ï¿½ï¿½ Build & Deploy to Fly.io
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“ Create directory for LLM dependencies
        run: mkdir -p llm

      - name: ğŸŒ Download torch + cuDNN from desknav
        run: |
          echo "â¬‡ï¸ Downloading PyTorch wheel..."
          wget -O llm/torch.whl http://files-public.desknav.ai/llm/torch-2.8.0a0-5080-compatible.whl

          echo "â¬‡ï¸ Downloading cuDNN tarball..."
          wget -O llm/cudnn.tar.xz http://files-public.desknav.ai/llm/cudnn.tar.xz

          echo "ğŸ“‚ Contents of llm/"
          ls -lh llm/

      - name: ğŸ§° Install Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only
