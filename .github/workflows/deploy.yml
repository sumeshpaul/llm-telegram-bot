name: 🚀 Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: �� Build and Deploy to Fly.io
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🌐 Download torch + cudnn from files.desknav.ai
        run: |
          wget -q -O llm/torch.whl http://files.desknav.ai/llm/torch.whl
          wget -q -O llm/cudnn.tar.xz http://files.desknav.ai/llm/cudnn.tar.xz

      - name: 🛠️ Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only
