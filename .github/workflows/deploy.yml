name: 🚀 Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 📁 Create directory for torch & cudnn
        run: mkdir -p llm

      - name: ✅ Skip manual downloads – now handled in Dockerfile
        run: echo "Files handled via Dockerfile GitHub Releases. Skipping manual downloads."

      - name: 🛠️ Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
        run: flyctl deploy --remote-only --primary-region ams
